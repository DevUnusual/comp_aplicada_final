<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - App Resumo de Documentos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üìÑ Resumo de Documentos</h1>
                <p>Crie sua conta gratuita</p>
            </div>

            <div id="registerError" class="alert alert-danger hidden"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Nome Completo *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        class="form-input" 
                        placeholder="Digite seu nome completo"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">Usu√°rio *</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Escolha um usu√°rio"
                        required
                        autocomplete="username"
                        pattern="[a-zA-Z0-9]+"
                        title="Usu√°rio pode conter apenas letras e n√∫meros"
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Digite seu email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha *</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Crie uma senha (m√≠n. 6 caracteres)"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Senha *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirme sua senha"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
            </form>

            <p class="text-center mt-3">
                J√° tem uma conta? <a href="/login.html">Entre aqui</a>
            </p>

            <p class="text-center mt-2">
                <a href="/">‚Üê Voltar para Home</a>
            </p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
