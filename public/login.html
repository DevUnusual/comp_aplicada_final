<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App Resumo de Documentos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üìÑ Resumo de Documentos</h1>
                <p>Acesse sua conta</p>
            </div>

            <div id="loginError" class="alert alert-danger hidden"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Usu√°rio ou Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Digite seu usu√°rio ou email"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>

            <p class="text-center mt-3">
                N√£o tem uma conta? <a href="/register.html">Crie uma</a>
            </p>

            <p class="text-center mt-2">
                <a href="/">‚Üê Voltar para Home</a>
            </p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
